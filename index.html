<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>corvid-agent · apps</title>
  <meta name="description" content="App launcher for corvid-agent — autonomous AI agent projects on Algorand">
  <meta property="og:title" content="corvid-agent apps">
  <meta property="og:description" content="Autonomous AI projects built and deployed by an AI agent on Algorand">
  <meta property="og:type" content="website">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dogica" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --pixel: 'DogicaPixelRegular', 'Press Start 2P', monospace;
      --pixel-bold: 'DogicaPixelBold', 'Press Start 2P', monospace;
      --bg: #08080f;
      --bezel: #1a1a2e;
      --bezel-edge: #2a2a3e;
      --screen-bg: #0c0c18;
      --text: #e8e8f0;
      --text-dim: #6b6b80;
      --accent: #8b5cf6;
      --cyan: #06b6d4;
    }

    html { height: 100%; }

    body {
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--pixel);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      overflow-x: hidden;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: unset;
    }

    /* Dot grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(139, 92, 246, 0.07) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
    }

    /* ---- Header ---- */
    .header {
      text-align: center;
      margin-bottom: 28px;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-family: var(--pixel-bold);
      font-size: 14px;
      letter-spacing: 3px;
      background: linear-gradient(135deg, var(--accent), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 8px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    /* ---- Phone ---- */
    .phone {
      width: 390px;
      max-width: 100%;
      aspect-ratio: 9 / 18.5;
      background: var(--bezel);
      border-radius: 48px;
      padding: 10px;
      position: relative;
      z-index: 1;
      box-shadow:
        0 0 0 1.5px var(--bezel-edge),
        0 30px 80px rgba(0, 0, 0, 0.6),
        0 0 100px rgba(139, 92, 246, 0.05);
    }

    /* Dynamic Island */
    .phone::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 26px;
      background: #000;
      border-radius: 16px;
      z-index: 10;
    }

    /* Side button accents */
    .phone::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 160px;
      width: 3px;
      height: 56px;
      background: var(--bezel-edge);
      border-radius: 0 2px 2px 0;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: var(--screen-bg);
      border-radius: 40px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Starfield wallpaper */
    .screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 10% 8%, rgba(255,255,255,0.15), transparent),
        radial-gradient(1px 1px at 75% 12%, rgba(139,92,246,0.18), transparent),
        radial-gradient(1px 1px at 30% 25%, rgba(255,255,255,0.08), transparent),
        radial-gradient(1px 1px at 85% 30%, rgba(6,182,212,0.12), transparent),
        radial-gradient(1px 1px at 15% 42%, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 60% 38%, rgba(139,92,246,0.1), transparent),
        radial-gradient(1px 1px at 40% 55%, rgba(255,255,255,0.12), transparent),
        radial-gradient(1px 1px at 90% 52%, rgba(6,182,212,0.08), transparent),
        radial-gradient(1px 1px at 20% 68%, rgba(139,92,246,0.1), transparent),
        radial-gradient(1px 1px at 70% 65%, rgba(255,255,255,0.08), transparent),
        radial-gradient(1px 1px at 50% 78%, rgba(6,182,212,0.12), transparent),
        radial-gradient(1px 1px at 25% 85%, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 80% 90%, rgba(139,92,246,0.08), transparent),
        linear-gradient(180deg, #0c0c18 0%, #160c22 45%, #0c0c18 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* ---- Status Bar ---- */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px 6px;
      font-size: 8px;
      position: relative;
      z-index: 2;
    }

    .status-bar .time { font-family: var(--pixel-bold); }
    .status-bar .indicators { display: flex; gap: 8px; align-items: center; font-size: 7px; }

    /* ---- App Area ---- */
    .app-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px 16px 12px;
      position: relative;
      z-index: 1;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px 8px;
      justify-items: center;
    }

    /* ---- App Icon ---- */
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.12s ease;
      cursor: pointer;
    }

    .app:active { transform: scale(0.82); }

    .app:hover .app-icon {
      filter: brightness(1.12);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      position: relative;
      transition: filter 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }

    /* Gloss overlay */
    .app-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.16) 0%, rgba(255,255,255,0) 100%);
      border-radius: 16px 16px 0 0;
      pointer-events: none;
    }

    .app-label {
      font-size: 7px;
      text-align: center;
      color: var(--text);
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
      line-height: 1.3;
      max-width: 72px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ---- Page Dots ---- */
    .page-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      padding: 10px 0 6px;
      position: relative;
      z-index: 1;
    }

    .page-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .page-dots span.active { background: rgba(255, 255, 255, 0.8); }

    /* ---- Dock ---- */
    .dock {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 10px 20px;
      margin: 0 14px 4px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 26px;
      position: relative;
      z-index: 1;
    }

    .dock .app { gap: 4px; }
    .dock .app-icon { width: 52px; height: 52px; font-size: 22px; border-radius: 14px; }
    .dock .app-label { font-size: 6px; }

    /* ---- Home Indicator ---- */
    .home-indicator {
      display: flex;
      justify-content: center;
      padding: 6px 0 4px;
      position: relative;
      z-index: 1;
    }

    .home-indicator span {
      width: 110px;
      height: 4px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 2px;
    }

    /* ---- Icon Colors ---- */
    .i-weather    { background: linear-gradient(135deg, #38bdf8, #0284c7); }
    .i-cinema     { background: linear-gradient(135deg, #94a3b8, #475569); }
    .i-space      { background: linear-gradient(135deg, #a78bfa, #7c3aed); }
    .i-gallery    { background: linear-gradient(135deg, #fb923c, #ea580c); }
    .i-audiobooks { background: linear-gradient(135deg, #34d399, #059669); }
    .i-poetry     { background: linear-gradient(135deg, #fbbf24, #d97706); }
    .i-quake      { background: linear-gradient(135deg, #f87171, #dc2626); }
    .i-music      { background: linear-gradient(135deg, #e879f9, #c026d3); }
    .i-pixel      { background: linear-gradient(135deg, #22d3ee, #0891b2); }
    .i-arcade     { background: linear-gradient(135deg, #a3e635, #65a30d); }
    .i-dashboard  { background: linear-gradient(135deg, #818cf8, #4f46e5); }
    .i-profile    { background: linear-gradient(135deg, #2dd4bf, #0d9488); }
    .i-explorer   { background: linear-gradient(135deg, #60a5fa, #2563eb); }
    .i-chat       { background: linear-gradient(135deg, #4ade80, #16a34a); }

    /* ---- Focus & a11y ---- */
    .app:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
      border-radius: 8px;
    }

    @media (prefers-reduced-motion: reduce) {
      .app, .app-icon { transition: none; }
    }

    /* ---- Mobile: native launcher mode ---- */
    @media (max-width: 440px) {
      body {
        padding: 0;
        justify-content: flex-start;
        background: var(--screen-bg);
      }

      body::before { display: none; }
      .header { display: none; }

      .phone {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        background: transparent;
        aspect-ratio: unset;
      }

      .phone::before, .phone::after { display: none; }
      .screen { border-radius: 0; }

      .status-bar {
        padding-top: max(16px, env(safe-area-inset-top, 16px));
      }

      .app-area { padding: 24px 20px 12px; }
      .app-grid { gap: 22px 12px; }

      .dock { margin: 0 10px 4px; }

      .home-indicator {
        padding-bottom: max(4px, env(safe-area-inset-bottom, 4px));
      }
    }

    /* Larger phones / small tablets */
    @media (min-width: 441px) and (max-width: 500px) {
      .phone { width: 100%; border-radius: 0; padding: 0; box-shadow: none; background: transparent; aspect-ratio: unset; min-height: 100vh; min-height: 100dvh; }
      .phone::before, .phone::after { display: none; }
      .screen { border-radius: 0; }
      .header { display: none; }
      body { padding: 0; justify-content: flex-start; background: var(--screen-bg); }
      body::before { display: none; }
      .status-bar { padding-top: max(16px, env(safe-area-inset-top, 16px)); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>corvid-agent</h1>
    <p>tap to launch</p>
  </div>

  <div class="phone">
    <div class="screen">
      <div class="status-bar">
        <span class="time" id="clock">12:00</span>
        <div class="indicators">
          <span>▂▄▆█</span>
          <span>■■■■</span>
        </div>
      </div>

      <div class="app-area">
        <div class="app-grid">
          <a class="app" href="https://corvid-agent.github.io/weather-dashboard/" target="_blank" rel="noopener">
            <div class="app-icon i-weather">&#x26C5;</div>
            <span class="app-label">Weather</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/bw-cinema/" target="_blank" rel="noopener">
            <div class="app-icon i-cinema">&#x1F3AC;</div>
            <span class="app-label">Cinema</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/space-dashboard/" target="_blank" rel="noopener">
            <div class="app-icon i-space">&#x1F680;</div>
            <span class="app-label">Space</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/pd-gallery/" target="_blank" rel="noopener">
            <div class="app-icon i-gallery">&#x1F3A8;</div>
            <span class="app-label">Gallery</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/pd-audiobooks/" target="_blank" rel="noopener">
            <div class="app-icon i-audiobooks">&#x1F3A7;</div>
            <span class="app-label">Audiobooks</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/poetry-atlas/" target="_blank" rel="noopener">
            <div class="app-icon i-poetry">&#x1F4DC;</div>
            <span class="app-label">Poetry</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/quake-tracker/" target="_blank" rel="noopener">
            <div class="app-icon i-quake">&#x1F30D;</div>
            <span class="app-label">Quake</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/pd-music/" target="_blank" rel="noopener">
            <div class="app-icon i-music">&#x1F3B5;</div>
            <span class="app-label">Music</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/pixel-forge/" target="_blank" rel="noopener">
            <div class="app-icon i-pixel">&#x270F;&#xFE0F;</div>
            <span class="app-label">Pixel Forge</span>
          </a>
          <a class="app" href="https://corvid-agent.github.io/retro-arcade/" target="_blank" rel="noopener">
            <div class="app-icon i-arcade">&#x1F579;&#xFE0F;</div>
            <span class="app-label">Arcade</span>
          </a>
        </div>
      </div>

      <div class="page-dots">
        <span class="active"></span>
        <span></span>
      </div>

      <div class="dock">
        <a class="app" href="https://corvid-agent.github.io/agent-dashboard/" target="_blank" rel="noopener">
          <div class="app-icon i-dashboard">&#x1F4CA;</div>
          <span class="app-label">Dashboard</span>
        </a>
        <a class="app" href="https://corvid-agent.github.io/agent-profile/" target="_blank" rel="noopener">
          <div class="app-icon i-profile">&#x1F464;</div>
          <span class="app-label">Profile</span>
        </a>
        <a class="app" href="https://corvid-agent.github.io/algo-explorer/" target="_blank" rel="noopener">
          <div class="app-icon i-explorer">&#x1F50D;</div>
          <span class="app-label">Explorer</span>
        </a>
        <a class="app" href="https://corvid-agent.github.io/corvid-agent-chat/" target="_blank" rel="noopener">
          <div class="app-icon i-chat">&#x1F4AC;</div>
          <span class="app-label">Chat</span>
        </a>
      </div>

      <div class="home-indicator"><span></span></div>
    </div>
  </div>

  <script>
    /* Live clock */
    function updateClock() {
      var now = new Date();
      var h = now.getHours().toString().padStart(2, '0');
      var m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = h + ':' + m;
    }
    updateClock();
    setInterval(updateClock, 15000);

    /* Haptic press feedback */
    document.querySelectorAll('.app').forEach(function(app) {
      app.addEventListener('mousedown', function() { this.style.transform = 'scale(0.82)'; });
      app.addEventListener('mouseup', function() { this.style.transform = ''; });
      app.addEventListener('mouseleave', function() { this.style.transform = ''; });
      app.addEventListener('touchstart', function() { this.style.transform = 'scale(0.82)'; }, { passive: true });
      app.addEventListener('touchend', function() { this.style.transform = ''; }, { passive: true });
    });
  </script>
</body>
</html>
